name: Android APK Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (debug or release)'
        required: false
        default: 'release'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: ðŸ“¦ Get Flutter dependencies
        run: flutter pub get

      - name: ðŸ”§ Run code generation
        run: dart run build_runner build --delete-conflicting-outputs

      - name: ðŸ” Verify Flutter setup
        run: flutter doctor -v

      - name: ðŸ§ª Run Flutter tests
        run: flutter test || echo "No tests found"
        continue-on-error: true

      - name: ðŸ” Generate signing key
        run: |
          # Create a keystore for signing (self-signed for testing)
          keytool -genkey -v \
            -keystore ${{ github.workspace }}/android/app/voicebubble-release.jks \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass android \
            -keypass android \
            -alias voicebubble \
            -dname "CN=VoiceBubble, OU=Development, O=VoiceBubble, L=Unknown, ST=Unknown, C=US"

      - name: ðŸ“ Create key.properties
        run: |
          cat > android/key.properties << EOF
          storePassword=android
          keyPassword=android
          keyAlias=voicebubble
          storeFile=voicebubble-release.jks
          EOF

      - name: ðŸ—ï¸ Build Debug APK
        if: github.event.inputs.build_type == 'debug' || github.event_name == 'pull_request'
        run: flutter build apk --debug

      - name: ðŸš€ Build Signed Release APK
        if: github.event.inputs.build_type != 'debug' && github.event_name != 'pull_request'
        run: flutter build apk --release

      - name: ðŸ“¤ Upload Debug APK
        if: github.event.inputs.build_type == 'debug' || github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: voicebubble-debug-${{ github.sha }}
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 30

      - name: ðŸ“¤ Upload Signed Release APK
        if: github.event.inputs.build_type != 'debug' && github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: voicebubble-release-signed-${{ github.sha }}
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 90

      - name: ðŸ“Š Generate Build Summary
        if: always()
        run: |
          echo "## ðŸŽ‰ VoiceBubble APK Build Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“± Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Type**: ${{ github.event.inputs.build_type || 'release (SIGNED)' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Flutter Version**: $(flutter --version | head -n1)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
            echo "### ðŸ“¦ Signed Release APK" >> $GITHUB_STEP_SUMMARY
            echo "- **Size**: $(du -h build/app/outputs/flutter-apk/app-release.apk | cut -f1)" >> $GITHUB_STEP_SUMMARY
            echo "- **Signing**: âœ… Self-signed (allows accessibility services)" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f "build/app/outputs/flutter-apk/app-debug.apk" ]; then
            echo "### ðŸ› Debug APK" >> $GITHUB_STEP_SUMMARY
            echo "- **Size**: $(du -h build/app/outputs/flutter-apk/app-debug.apk | cut -f1)" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ¨ Features" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **AI Voice-to-Text** (OpenAI Whisper)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Smart Rewriting** (GPT-4o-mini)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Floating Bubble** (Accessibility Service)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **40+ Writing Presets**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Works in ALL Apps**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Light/Dark Mode**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” Installation" >> $GITHUB_STEP_SUMMARY
          echo "1. Download the **signed release APK** from artifacts" >> $GITHUB_STEP_SUMMARY
          echo "2. Install on your Android device" >> $GITHUB_STEP_SUMMARY
          echo "3. Go to Settings â†’ Accessibility" >> $GITHUB_STEP_SUMMARY
          echo "4. Enable **VoiceBubble - Voice to Text**" >> $GITHUB_STEP_SUMMARY
          echo "5. The floating bubble will appear! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¥ **Download**: Check Artifacts section below" >> $GITHUB_STEP_SUMMARY
